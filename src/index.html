<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecentraDo</title>
    <link rel="shortcut icon" href="./assets/image.png" type="image/x-icon" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>

    <style>
      main {
        margin-top: 4rem;
      }

      #content {
        display: none;
      }

      #completedTaskList .content {
        color: #a1a1aa;
        text-decoration: line-through;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Logo styling */
      .logo {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
        background-image: linear-gradient(to right, #6ee7b7, #9333ea);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .logo:hover {
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 fixed top-0 left-0 right-0 shadow-md z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a
          href="https://github.com/Shubham-Bhatiaa"
          target="_blank"
          class="text-lg font-bold logo text-4xl hover:text-indigo-400"
        >
          DecentraDo
        </a>
        <ul class="flex space-x-4">
          <li>
            <small class="text-gray-400"><span id="account"></span></small>
          </li>
        </ul>
      </div>
    </nav>
    <main class="container mx-auto px-4">
      <div class="flex flex-col items-center">
        <div id="loader" class="loader mt-20"></div>
        <div id="content" class="w-full max-w-md mt-10">
          <form
            class="bg-gray-800 p-6 rounded-lg shadow-md mb-4"
            onSubmit="App.createTask(); return false;"
          >
            <input
              id="newTask"
              type="text"
              placeholder="Add a new task..."
              class="w-full px-4 py-2 text-gray-900 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
              required
            />
          </form>
          <div class="bg-gray-800 p-6 rounded-lg shadow-md">
            <ul id="taskList" class="space-y-2">
              <div
                class="taskTemplate hidden flex items-center space-x-2 bg-gray-700 p-3 rounded-md"
              >
                <input type="checkbox" class="accent-indigo-500" />
                <span class="content flex-grow text-gray-300">Task content goes here...</span>
              </div>
            </ul>
            <h3 class="text-lg font-semibold mt-6">Completed Tasks</h3>
            <ul id="completedTaskList" class="space-y-2 mt-2"></ul>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
